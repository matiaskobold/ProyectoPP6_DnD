<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Update Song</title>
</head>
<body>
<div class="container-sm">
    <h1>Update Song</h1>
    <hr>
    <!--long id, String name, String description, String clasification, int participants, Clan clan-->
    <form action="#" th:action="@{/saveSong}" th:object="${song}" method="post">
        <input type="hidden" th:field="*{id}">
        <input type="text" th:field="*{name}" th:required="required" placeholder="Song's new first name"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{description}" th:required="required" placeholder="Song's new description"
               class="form-control mb-4 col-4">
        <input type="text" th:field="*{clasification}" th:required="required" placeholder="Song's new clasification"
               class="form-control mb-4 col-4">
        <input type="number" th:field="*{participants}" th:required="required" placeholder="Song's new participants"
               class="form-control mb-4 col-4">
        <select th:field="*{clan}" class="form-control" th:required="required">
            <option th:each="clan: ${listClans}" th:value="${clan.id}" th:text="${clan.name}"></option>
        </select>

        <button type="submit" class="btn btn-primary">Update Song</button>
    </form>


</div>
</body>
</html>
