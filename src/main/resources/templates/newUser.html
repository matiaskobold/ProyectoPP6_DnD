<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <title>New User</title>
</head>
<body>
<div class="container-sm">
  <h1>New User</h1>
  <hr>

  <form action="#" th:action="@{/saveUser}" th:object="${user}" method="post">
    <input type="text" th:field="*{username}" th:required="required" placeholder="New username" class="form-control mb-4 col-4">
    <input type="password" th:field="*{password}" th:required="required" placeholder="New password" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-primary">Save New User Login (account)</button>

  </form>


</div>
</body>
</html>
