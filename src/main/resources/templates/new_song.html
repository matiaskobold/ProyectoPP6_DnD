<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>New song</title>
</head>
<body>
<div class="container-sm">
  <h1>New Song</h1>
  <!--long id, String name, String description, String clasification, int participants, Clan clan-->
  <form action="#" th:action="@{/saveSong}" th:object="${song}" method="post">
    <input type="text" th:field="*{name}" th:required="required" placeholder="Song's name" class="form-control mb-4 col-4">
    <input type="text" th:field="*{description}" th:required="required" placeholder="Song's Description" class="form-control mb-4 col-4">
    <input type="text" th:field="*{clasification}" th:required="required" placeholder="Song's Clasification" class="form-control mb-4 col-4">
    <input type="number" th:field="*{participants}" th:required="required" placeholder="Song's Participants" class="form-control mb-4 col-4" min="1">
    <select th:field="*{clan}" class="form-control">+

      <option th:each="clan: ${listClans}" th:value="${clan.id}" th:text="${clan.name}"></option>
    </select>
    <p></p>
    <button type="submit" class="btn btn-primary" id="submit">Save New Song</button>

    <p>
    </p>
    <a href="/" class="btn btn-primary">Go home</a>
  </form>

</div>

</body>
</html>
