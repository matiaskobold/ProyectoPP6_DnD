<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Songs Table</title>
</head>
<body>
<br>
<br>
<div class="container-sm">
    <a th:href="@{/showNewSongForm}" class="btn btn-primary">Add song</a>
    <h1>Songs List</h1>
    <table class="table table-sm table-hover table-dark">
        <thead>
        <tr>    <!--long id, String name, String description, String clasification, int participants, Clan clan-->
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Clasification</th>
            <th scope="col">Number of participants</th>
            <th scope="col">Clan</th>
            <th>Actions</th>
        </tr>
        <tr th:each="song:${listSongs}">
            <td th:text="${song.id}"></td>
            <td th:text="${song.name}"></td>
            <td th:text="${song.description}"></td>
            <td th:text="${song.clasification}"></td>
            <td th:text="${song.participants}"></td>
            <td th:text="${song.getClan().getName()}"></td>

        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
</div>

</body>
</html>
