<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>STEAM API</title>
</head>
<body>


<div class="container-sm">

    <h1>Steam news for Baldur's Gate 3</h1>
    <h1 th:text="${game}"></h1>

    <ul class="list-group"
            th:each="news: ${steamNews}">
        <li class="list-group-item active" th:text="${news.title}"></li>
        <li class="list-group-item" th:text="${news.contents}"></li>
        <i><b><li class="list-group-item" th:text="${news.author}"></li></b></i>
        <a th:href="${news.url}">Link! </a>

        <p></p>
        <p></p>
    </ul>

    <a href="/" class="btn btn-primary">Go home</a>
</div>


</body>
</html>
